<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: green;
            font-size: 2.5em;
        }
        p {
            color: #333;
            font-size: 1.2em;
            margin: 20px 0;
        }
        .confirmation-icon {
            font-size: 5em;
            color: green;
            margin-bottom: 20px;
        }
        .button-container {
            margin-top: 30px;
        }
        button {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div class="confirmation-icon">✔️</div>
    <h1>Booking Confirmed!</h1>
    <p>Your ticket has been successfully booked. Thank you for choosing our service!</p>
    <p>A confirmation email with your ticket details has been sent to your registered email address.</p>
    <div class="button-container">
        <button onclick="window.location.href='Home.html'">Return to Home</button>
        <button onclick="window.location.href='myBookings.html'">View My Bookings</button>
    </div>
</body>
</html>
