<!DOCTYPE html>
<html lang="en">
<head>
    <title>Travel Website - Sign Up</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            background: url(v.jpg) no-repeat center center/cover;
        }

        .signup-container {  
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .signup-container h2 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: black;
        }

        .signup-form .form-group {
            margin-bottom: 2.5rem;
            text-align: left;
        }

        .signup-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color:black;
        }

        .signup-form input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .signup-form input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        .btn {
            width: 100%;
            padding: 0.9rem;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .signup-container p {
            margin-top: 1rem;
            font-size: 0.95rem;
            color: #555;
        }

        .signup-container a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .signup-container a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create an Account</h2>
        <form action="su.php" method="POST" class="signup-form">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Create Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p style="color:black;">Already have an account? <a href="login.html">Login here</a></p>
    </div>
</body>
</html>
